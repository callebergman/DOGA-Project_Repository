<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="front-style.css"  />
        <h:outputStylesheet library="css" name="headerLanguage.css"  />
        <title>#{msg['failBanner']}</title>
    </h:head>
    <h:body>
        <f:view locale="#{langManager.locale}"/>
        <div id="wrap">
            <ui:include src="header.xhtml"/>
            <h1>#{msg['failBanner']}</h1>
            <c:choose>
                <c:when test="#{frontManager.exception.cause != null}">
                    <h3><h:outputText value="#{frontManager.exception.cause.message}"/></h3>
                </c:when>
                <c:otherwise>
                    <h3><h:outputText value="#{frontManager.exception.message}"/></h3>
                </c:otherwise>
            </c:choose>
            <a href="front.xhtml">#{msg['back']}</a>
            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
</html>
