<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="front-style.css"  />
        <title>Transaction Failed</title>
    </h:head>
    <h:body>
        <div id="wrap">
            <div id="bar">
                <div id="content">
                    <p class="tag"> Create applications or login to browse submissions </p>
                </div>
            </div>
            <h1>Transaction Failed</h1>
            <c:choose>
                <c:when test="#{recruiterManager.exception.cause != null}">
                    <h3><h:outputText value="#{recruiterManager.exception.cause.message}"/></h3>
                </c:when>
                <c:otherwise>
                    <h3><h:outputText value="#{recruiterManager.exception.message}"/></h3>
                </c:otherwise>
            </c:choose>
            <a href="recruiterPage.xhtml">Back to main page</a>
            <ui:include src="/footer.xhtml"/>
        </div>
    </h:body>
</html>
