<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <header>
        <f:view locale="#{langManager.locale}"/>
        <div id="bar">
            <div id="content">
                <p class="tag"> #{msg['header_msg']} </p>
                <ul class="nav">
                    <li class="ico">
                        <a href="#{facesContext.externalContext.request.contextPath}/faces/restricted/recruiterPage.xhtml">Login / Signup </a>
                    </li>
                </ul>
                <h:form class="language">
                    <h:selectOneMenu class="menu" value="#{langManager.locale}" valueChangeListener="#{langManager.changeLanguage}" onchange="submit()">                                          
                        <f:selectItems value="#{langManager.languages}"/>
                    </h:selectOneMenu>
                </h:form>
            </div>
        </div>
    </header>
</html>
