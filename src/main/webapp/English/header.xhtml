<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <header>
        <div id="bar">
            <div id="content">
                <p class="tag"> Create applications or login to browse submissions </p>
                <ul class="nav">
                    <li class="ico">
                        <a href="http://localhost:8080/DOGA-Project_Repository/faces/restricted/recruiterPage.xhtml">Login / Signup </a>
                    </li>
                </ul>
                <div class="language" align="">
                    
                        <h:selectOneMenu id="language" class="sv" value="#{langManager.active_language}" valueChangeListener="#{langManager.changeLanguage}" onchange="submit()">                                           
                            <c:forEach items="#{langManager.language_options.stream().map(b->b).distinct().toList()}" var="lang">
                                <f:selectItem itemValue="#{lang}" itemLabel="#{lang}"/>
                            </c:forEach>   
                        </h:selectOneMenu>
                    
                </div>
            </div>
        </div>
    </header>
</html>
