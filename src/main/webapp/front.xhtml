<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="front-style.css"  />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"/>
        <script>
            $( document ).ready(function() {
                $("#expertise").hide();
                $("#periods").hide();
                
                $("#opt1").click(function(){
                    $("#basicInfo").show();
                    $("#expertise").hide();
                    $("#periods").hide();});
                
                $("#opt2").click(function(){
                    $("#expertise").show();
                    $("#periods").hide();
                    $("#basicInfo").hide();});
                
                $("#opt3").click(function(){
                    $("#periods").show();
                    $("#basicInfo").hide();
                    $("#expertise").hide();});
            });
        </script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
    </h:head>
    <h:body> 
        <div id="wrap">
            <div id="bar">
                <div id="content">
                    <p class="tag"> Create applications or login to browse submissions </p>
                    <ul class="nav">
                        <li class="ico">
                            <a href="faces/login.xhtml">Login / Signup </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main">
                <div id="options">
                    <ul>
                        <li><button id="opt1">Basic information</button></li>
                        <li><button id="opt2">Area of expertise</button></li>
                        <li><button id="opt3">Time periods</button></li>
                    </ul>
                </div>
                <div id="applicationForm">
                    <div id="basicInfo">
                        <h2 class="title" id = "header">Basic information</h2>
                        
                    <div id="fillin">   
                    <p>                         
                    <h:outputLabel for="Input" value="First name:  "/>
                    <br/>
                    <h:inputText id="name" value="#{frontManager.name}"/>&nbsp;
                    <br/>
                    <h:outputLabel for="Output" value="Last name: "/>
                    <br/>
                    <h:inputText id="lastName" value="#{frontManager.lastName}"/>
                    <br/>
                    <h:outputLabel for="Output" value="Email: "/>
                    <br/>
                    <h:inputText id="email" value="#{frontManager.email}"/>
                      </p> 
                    </div>
                        
                        
                    </div>
                    <div id="expertise">
                        <h2 class="title">Area of expertise</h2>
                        <p>"Choose your destiny:" 
                            <br/>
                            <select>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                        
                            
                        </p>
                    </div>
                    <div id="periods">
                        <h2 class="title">Time periods</h2>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
