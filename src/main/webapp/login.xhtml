<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="login-style.css"  />
    </h:head>
    <h:body> 
        <div id="wrap">
            <div id="bar">
                <div id="content">
                    <p class="tag"> Create applications or login to browse submissions </p>
                    <ul class="nav">
                        <li class="ico">
                            <a href="login.xhtml">Login / Signup </a>
                        </li>
                    </ul>
                </div>
            </div>  
            <div id="login">
                <h:form>
                    <h1>Recruiter login</h1>
                    <p>
                        <font color = "#FF000"> <h:outputLabel for="Output" value="#{loginManager.transactionFailure}" /></font>
                        <br></br>
                        <h:outputLabel for="Input" value="Username:  "/>
                        <h:inputText id="Name" value="#{loginManager.userName}"/>&nbsp;
                        <h:outputLabel for="Output" value="Password: "/>
                        <h:inputSecret id="Passwd" value="#{loginManager.passwd}"/>
                    </p> 
                    <p>
                        <h:commandButton value="Login" action="#{loginManager.login()}"/>&nbsp;
                    </p>
               </h:form>
                 
                
            </div>
        </div>
    </h:body>
</html>
