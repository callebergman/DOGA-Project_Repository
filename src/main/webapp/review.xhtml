<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="front-style.css"  />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"/>
        <script src="#{request.contextPath}/js/reviewJS.js"></script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
    </h:head>
    <h:body> 
        <div id="wrap">
            <div id="bar">
                <div id="content">
                    <p class="tag"> Create applications or login to browse submissions </p>
                    <ul class="nav">
                        <li class="ico">
                            <a href="faces/restricted/recruiterPage.xhtml">Login / Signup </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main">
                <div id="options">
                    <ul>
                        <li><button id="opt1" onclick="window.location.href='front.xhtml'">Basic information</button></li>
                        <li><button id="opt2" onclick="window.location.href='front.xhtml'">Area of expertise</button></li>
                        <li><button id="opt3" onclick="window.location.href='front.xhtml'">Time periods</button></li>
                        <li><button id="opt4" onclick="window.location.href='review.xhtml'">Finish</button></li>
                    </ul>
                </div>
                
                <div id="applicationForm">
                    <h:form>
                        <h2 class="title" id = "header">Basic information</h2>
                            <div id="fillin">   
                                <p>                         
                                    <h:outputLabel for="Input" value="First name:  "/>
                                    <br/>
                                    <h:outputLabel for="Input" value="#{frontManager.name}"/>
                                    <br/>
                                    <h:outputLabel for="Output" value="Last name: "/>
                                    <br/>
                                    <h:outputLabel for="Input" value="#{frontManager.lastName}"/>
                                    <br/>
                                    <h:outputLabel for="Output" value="Email: "/>
                                    <br/>
                                    <h:outputLabel for="Input" value="#{frontManager.email}"/>
                                </p> 
                            </div>  
                        
                         <h2 class="title" id = "header">Areas of Expertise</h2>
                         <table border="1">
                                <tr>
                                    <th>Area of expertise</th>
                                    <th>Years</th>
                                </tr>
                                <ui:repeat var="comp" value="#{frontManager.competences}">
                                    <tr>
                                        <td>#{comp.area}</td>
                                        <td>#{comp.years_of_experience}</td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        <br/>
                         <h2 class="title" id = "header">Time Periods</h2>
                         <table class="availability-table" border="1">
                                    <tr>
                                        <th class="table-header">From date</th>
                                        <th class="table-header">To date</th>
                                    </tr>
                                    <tbody>
                                        <ui:repeat var="a" value="#{frontManager.availabilities}">
                                            <tr>
                                                <td class="table-row">#{a.from_date}</td>
                                                <td class="table-row">#{a.to_date}</td> 
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                                <br/>
                                <h:commandButton value="Submit Application"/>
                               
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
