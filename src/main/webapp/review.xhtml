<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="front-style.css"  />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"/>
        <script>
            $( document ).ready(function() {
                $("#expertise").hide();
                $("#periods").hide(); 
                
                $("#back").click(function()){
                    $("#basicInfo").show();
                    $("#expertise").hide();
                    $("#periods").hide();
                    setCookie("opt1", true, 365);
                    setCookie("opt2", false, 365);
                    setCookie("opt3", false, 365);
                }
                
                $("#opt1").click(function(){
                    $("#basicInfo").show();
                    $("#expertise").hide();
                    $("#periods").hide();
                    setCookie("opt1", true, 365);
                    setCookie("opt2", false, 365);
                    setCookie("opt3", false, 365);
                });
                
                $("#opt2").click(function(){
                    $("#expertise").show();
                    $("#periods").hide();
                    $("#basicInfo").hide();
                    setCookie("opt1", false, 365);
                    setCookie("opt2", true, 365);
                    setCookie("opt3", false, 365);
                });
                
                $("#opt3").click(function(){
                    $("#periods").show();
                    $("#basicInfo").hide();
                    $("#expertise").hide();
                    setCookie("opt1", false, 365);
                    setCookie("opt2", false, 365);
                    setCookie("opt3", true, 365);
                });
         
                
                if(getCookie("opt2") == "true"){
                    $("#expertise").show();
                    $("#periods").hide();
                    $("#basicInfo").hide();
                }
                else if(getCookie("opt3") == "true"){
                    $("#periods").show();
                    $("#basicInfo").hide();
                    $("#expertise").hide();
                }
            });
            
            function setCookie(c_name, value, exdays) {
                var exdate = new Date();
                exdate.setDate(exdate.getDate() + exdays);
                var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
                document.cookie = c_name + "=" + c_value;
            }
            function getCookie(c_name) {
                var i, x, y, ARRcookies = document.cookie.split(";");
                for (i = 0; i &lt; ARRcookies.length; i++) {
                    x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
                    y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
                    x = x.replace(/^\s+|\s+$/g, "");
                    if (x == c_name) {
                        return unescape(y);
                    }
                }
            }
        </script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
    </h:head>
    <h:body> 
        <div id="wrap">
            <div id="bar">
                <div id="content">
                    <p class="tag"> Create applications or login to browse submissions </p>
                    <ul class="nav">
                        <li class="ico">
                            <a href="faces/restricted/recruiterPage.xhtml">Login / Signup </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main">
                <div id="options">
                    <ul>
                        <li><button id="opt1" onclick="window.location.href='front.xhtml'">Basic information</button></li>
                        <li><button id="opt2" onclick="window.location.href='front.xhtml'">Area of expertise</button></li>
                        <li><button id="opt3" onclick="window.location.href='front.xhtml'">Time periods</button></li>
                        <li><button id="opt4" onclick="window.location.href='review.xhtml'">Finish</button></li>
                    </ul>
                </div>
                
                <div id="applicationForm">
                    <h:form>
                        <h2 class="title" id = "header">Basic information</h2>
                            <div id="fillin">   
                                <p>                         
                                    <h:outputLabel for="Input" value="First name:  "/>
                                    <br/>
                                    <h:outputLabel for="Input" value="#{frontManager.name}"/>
                                    <br/>
                                    <h:outputLabel for="Output" value="Last name: "/>
                                    <br/>
                                    <h:outputLabel for="Input" value="#{frontManager.lastName}"/>
                                    <br/>
                                    <h:outputLabel for="Output" value="Email: "/>
                                    <br/>
                                    <h:outputLabel for="Input" value="#{frontManager.email}"/>
                                </p> 
                            </div>  
                        
                         <h2 class="title" id = "header">Areas of Expertise</h2>
                         <table border="1">
                                <tr>
                                    <th>Area of expertise</th>
                                    <th>Years</th>
                                </tr>
                                <ui:repeat var="comp" value="#{frontManager.competences}">
                                    <tr>
                                        <td>#{comp.area}</td>
                                        <td>#{comp.years_of_experience}</td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        <br/>
                         <h2 class="title" id = "header">Time Periods</h2>
                         <table class="availability-table" border="1">
                                    <tr>
                                        <th class="table-header">From date</th>
                                        <th class="table-header">To date</th>
                                    </tr>
                                    <tbody>
                                        <ui:repeat var="a" value="#{frontManager.availabilities}">
                                            <tr>
                                                <td class="table-row">#{a.from_date}</td>
                                                <td class="table-row">#{a.to_date}</td> 
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                                <br/>
                                <h:commandButton value="Submit Application"/>                                
                                <button id="back" onclick="window.location.href='loginError.xhtml'">Back</button>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
